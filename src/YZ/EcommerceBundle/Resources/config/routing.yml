yz_ecommerce_homepage:
    path:     /
    defaults: { _controller: YZEcommerceBundle:Ecommerce:index }

yz_ecommerce_shoppage:

    path:     /shop
    defaults: { _controller: YZEcommerceBundle:Ecommerce:shop }

yz_ecommerce_productpage:

    path:     /product/{id}
    defaults: { _controller: YZEcommerceBundle:Ecommerce:product }
    requirements:
        id: \d+

yz_ecommerce_cartpage:

    path:     /cart
    defaults: { _controller: YZEcommerceBundle:Ecommerce:cart }
