yz_ecommerce_homepage:
    path:     /
    defaults: { _controller: YZEcommerceBundle:Ecommerce:index }

yz_ecommerce_shoppage:

    path:     /shop
    defaults: { _controller: YZEcommerceBundle:Ecommerce:shop }

yz_ecommerce_productpage:

    path:     /product
    defaults: { _controller: YZEcommerceBundle:Ecommerce:product }

yz_ecommerce_cartpage:

    path:     /cart
    defaults: { _controller: YZEcommerceBundle:Ecommerce:cart }


admin_area:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin


sonata_user_admin_security:
  resource: '@SonataUserBundle/Resources/config/routing/admin_security.xml'
  prefix: /admin

sonata_user_admin_resetting:
  resource: '@SonataUserBundle/Resources/config/routing/admin_resetting.xml'
  prefix: /admin/resetting
